<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/volt.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/pouchdb-5.1.0.min.js"></script>
    <script src="js/pouchdb.quick-search.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/session.js"></script>
    <script src="js/aes.js"></script>
    <script src="js/pbkdf2.js"></script>
    <script src="js/vault.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/volt.js"></script>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div id="topnav" class="navbar navbar-default nav-links navbar-fixed-top">
      <div class="container">
          <span class="mini-navbar navbar-brand">Volt <span id="vaultsizebadge" class="badge">&nbsp;&nbsp;</span></span>
          <ul class="nav navbar-nav">
              <li><a id="addbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
              <li><a id="searchbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-search" aria-hidden="true"></span></a></li>
              <li><a id="cloudbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-cloud" aria-hidden="true"></span></a></li>
              <li><a id="logoutbutton" href="#" style="outline: none"><span style="font-size:20px" class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
          </ul>
      </div>
    </div>
    
    <div id="status">
      
    </div>
    
    <div class="modal fade" id="addmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add</h4>
          </div>
          <div class="modal-body">
            <form id="addform">
              <div class="form-group">
                <label for="url">URL</label>
                <input type="url" class="form-control" id="url" placeholder="URL">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="notes">Notes</label>
                <input type="text" class="form-control" id="notes" placeholder="Notes">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="addmodalbutton" class="btn btn-primary">Add</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    
    <div class="modal fade" id="cloudmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Sync to Cloudant</h4>
          </div>
          <div class="modal-body">
            <form id="cloudform">
              <div>
                <div>Enter the URL of the Cloudant database you wish to save your data to e.g. https://mykey:mypassword@myaccount.cloudant.com/mydb</div>
                <br />
              </div>
              <div class="form-group">
                <label for="cloudurl">Cloudant URL</label>
                <input type="url" class="form-control" id="cloudurl" placeholder="Cloudant URL">
              </div>
              <div id="cloudstatus"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="cloudmodalbutton" class="btn btn-primary">Sync</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    
    <div class="modal" id="loginmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form id="loginform">
              <div id="loginalert" class="alert"></div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="loginpassword" placeholder="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="loginmodalbutton" class="btn btn-primary">Login</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    <div class="modal fade" id="searchmodal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Search</h4>
          </div>
          <div class="modal-body">
            <form id="searchform">
              <div class="form-group">
                <input type="searchterm" class="form-control" id="searchterm" placeholder="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="searchmodalbutton" class="btn btn-primary">Search</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    
  </body>
</html>
